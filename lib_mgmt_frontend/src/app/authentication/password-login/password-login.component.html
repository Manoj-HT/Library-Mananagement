<form [formGroup]="form">
  <email-input [label]="'Email'" controlName="email" [parentForm]="form" />
  <password-input
    [label]="'Password'"
    controlName="password"
    [parentForm]="form"
  />
</form>
<div class="button_group">
  <button
    [disabled]="form.status == 'INVALID'"
    [className]="form.status == 'VALID' && 'button_active'"
    (click)="form.status == 'VALID' && login()"
    #loginButton
  >
    Sign In
  </button>
</div>
